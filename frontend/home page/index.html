<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Govind Dairy Shop</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header / Navbar -->
  <header class="main-header">
    <div class="logo">🥛 Govind Dairy</div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="search-home" placeholder="Search products..." />  
      <button class="search-button">🔍</button>
    </div>

    <!-- Navigation -->
    <nav class="nav-menu">
      <a href="../cart/cart.html" class="cart-btn">🛒</a>
      <a href="../login page/login.html" class="login-btn">Login</a>
    </nav>
  </header>

  <!-- Hero / Offer Banner -->
  <section class="hero">
    <img src="../assets/offer-banner.png" alt="Offer Banner" />
    <div class="hero-text">
      <a href="../product page/products.html" class="shop-btn">Shop Now</a>
    </div>
  </section>

  <!-- Categories -->
  <section class="categories">
    <h2>Shop by Category</h2>
    <div class="category-grid">
      <div class="category-card" data-category="milk">🥛<span>Milk</span></div>
      <div class="category-card" data-category="paneer">🧀<span>Paneer</span></div>
      <div class="category-card" data-category="curd">🍶<span>Curd</span></div>
      <div class="category-card" data-category="ghee">🧈<span>Ghee</span></div>
      <div class="category-card" data-category="all">📦<span>All</span></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-links">
      <a href="../about page/about.html">About</a>
      <a href="../contact page/contact.html">Contact</a>
      <a href="../product page/products.html">Products</a>
    </div>
    <p>&copy; 2025 Govind Dairy Shop. All rights reserved.</p>
  </footer>
</body>
</html>
