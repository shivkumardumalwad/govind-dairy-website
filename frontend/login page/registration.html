<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Govind Dairy Shop</title>
  <link rel="stylesheet" href="../home page/style.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <header>
    <h2>ðŸ¥› Govind Dairy</h2>
    <nav class="nav-menu">
      <a href="../home page/index.html">Home</a> 
    </nav>
  </header>

  <main class="container">
    <div class="box">
      <h2>Create Account</h2>
      <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a id=link href="login.html">Login</a></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Govind Dairy Shop</p>
  </footer>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("http://localhost:5000/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }) // role removed
        });

        const data = await res.json();
        alert(data.msg);

        if (data.success) {
          setTimeout(() => {
            window.location.href = "login.html";
          }, 500);
        }
      } catch (err) {
        console.error(err);
        alert("Server error. Try again later.");
      }
    });
  </script>

</body>
</html>
