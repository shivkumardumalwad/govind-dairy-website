<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Govind Dairy Shop</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <header>     <h2>ðŸ¥› Govind Dairy</h2></header>

  <main class="container">
    <div class="box">
      <h2 id="loginTitle">User Login</h2>

      <!-- Buttons to toggle User/Admin login -->
      <div class="login-toggle">
        <button type="button" id="userBtn" class="active">User</button>
        <button type="button" id="adminBtn">Admin</button>
      </div>

      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="registration.html">Register</a></p>
    </div>
  </main>

  <footer><p>&copy; 2025 Govind Dairy Shop</p></footer>

<script src="login.js"></script>

</body>
</html>
