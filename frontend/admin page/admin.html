<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard | Govind Dairy Shop</title>
    <link rel="stylesheet" href="../home page/style.css" />
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <header class="main-header">
    <div class="logo">ü•õ Govind Dairy - Admin</div>
    <nav class="nav-menu">
      <a href="../home page/index.html">Home</a>
      <a href="../product page/products.html">Products</a>
      <a href="../orders/orders.html">orders</a>
      <a href="../login page/login.html">Logout</a>
    </nav>
  </header>

  <main class="container">
    <h2>Admin Dashboard</h2>

    <section class="admin-panel">
      <h3>Add New Product</h3>
      <form id="productForm">
        <input type="text" id="name" placeholder="Product Name" required />
        <input type="number" id="price" placeholder="Price" required />
        <input type="text" id="category" placeholder="Category" required />
        <input type="text" id="description" placeholder="Description" />
        <input type="text" id="image" placeholder="Image URL" />
        <input type="number" id="stock" placeholder="Stock" />
        <button type="submit">Add Product</button>
        <p id="addMsg"></p>
      </form>

      <h3>Product List</h3>
      <div id="productMsg" class="message"></div>
      <table class="product-table">
        <thead>
          <tr><th>Product</th><th>Price (‚Çπ)</th><th>Category</th><th>Stock</th><th>Actions</th></tr>
        </thead>
        <tbody id="productList"></tbody>
      </table>
    </section>
  </main>

 

  <!-- Modal for editing product -->
  <div id="editModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Edit Product</h3>
      <form id="editForm">
        <input type="text" id="editName" placeholder="Product Name" required />
        <input type="number" id="editPrice" placeholder="Price" required />
        <input type="text" id="editCategory" placeholder="Category" required />
        <input type="text" id="editDescription" placeholder="Description" />
        <input type="text" id="editImage" placeholder="Image URL" />
        <input type="number" id="editStock" placeholder="Stock" />
        <button type="submit">Update Product</button>
        <button type="button" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>

</footer>

  <script src="admin.js"></script>
</body>
</html>
